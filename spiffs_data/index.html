<html>

<link href="/style.css" rel="stylesheet">

<style type="text/css"></style>





<head>
    <meta charset="utf-8">
    <title>ESP32 is cool MK!</title>
</head>

<body>
    <div class="global_wrapper">
        <div class="header">
            <H1>ESP32 CONTROLLER</H1>
        </div>
        <div class="common_block">
            <div class="left_bar">
                <ul>
                    <li><a href="/">COMMON</a></li>
                    <li><a href="/wifi_settings">WIFI SETTINGS</a></li>
                    <li><a href="/data">DATA</a></li>
                    <li><a href="/about">ABOUT</a></li>
                </ul>
            </div>

            <div class="right_big_bar">
                <div class="test">
                    <div>This microcontroller ESP32 works to transmit data to the server.</div>
                </div>
                <div><label>IP Server: </label></br><input type="text" id="server_ip"
                        text=data.message>data.message</input></div>
                <div><label>Port server: </label></br><input type="'text" id="server_port"
                        text=data.message>data.message</input></div>
                <div></br><button type="submit" id="submit" onclick="onClickSave()">SAVE</button></div>
            </div>
        </div>
    </div>
    <script>
        function onClickSave() {
            alert("I am an alert box!");
            fetch("/json")
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    console.log(data);
                    document.getElementById('data').value = data.message;
                })
        }
    </script>

</body>

</html>
